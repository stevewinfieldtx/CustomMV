<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Video Creator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a3e;
            --bg-card: #232347;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, var(--secondary) 0%, transparent 50%);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
        }
        
        .form-card {
            background: rgba(35, 35, 71, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        .form-group {
            margin-bottom: 2.5rem;
        }
        
        .form-group h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group h3 i {
            color: var(--primary-light);
            font-size: 1.1rem;
        }
        
        .radio-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .radio-option {
            position: relative;
        }
        
        .radio-option input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .radio-option label {
            display: block;
            padding: 0.75rem 1.5rem;
            background: rgba(51, 65, 85, 0.5);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .radio-option input:checked + label {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-color: var(--primary-light);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }
        
        .radio-option label:hover {
            border-color: var(--primary-light);
            transform: translateY(-1px);
        }
        
        .text-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(51, 65, 85, 0.5);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .text-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .text-input::placeholder {
            color: var(--text-muted);
        }
        
        .submit-button {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            margin-top: 3rem;
        }
        
        .result-card {
            background: rgba(35, 35, 71, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .success-card {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .error-card {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .processing-card {
            border-color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
        }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .success-title { color: var(--success); }
        .error-title { color: var(--error); }
        .processing-title { color: var(--warning); }
        
        .result-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .video-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--secondary), #d97706);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .video-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        }
        
        .try-again-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .try-again-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--warning);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .form-card {
                padding: 2rem;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .radio-option label {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> AI Music Video Creator</h1>
            <p>Transform your ideas into stunning music videos with the power of artificial intelligence</p>
        </div>
        
        <div class="form-card">
            <form id="videoForm">
                <div class="form-group">
                    <h3><i class="fas fa-smile"></i> Mood</h3>
                    <div class="radio-group">

                        </div>
                        <div class="radio-option">

                            <label for="mood-sad">üò¢ Sad</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="mood" value="energetic" id="mood-energetic">
                            <label for="mood-energetic">‚ö° Energetic</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="mood" value="calm" id="mood-calm">
                            <label for="mood-calm">üßò Calm</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <h3><i class="fas fa-users"></i> Target Age</h3>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="age" value="child" id="age-child" checked>
                            <label for="age-child">üë∂ Child</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="age" value="teen" id="age-teen">
                            <label for="age-teen">üßë Teen</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="age" value="adult" id="age-adult">
                            <label for="age-adult">üë® Adult</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <h3><i class="fas fa-crown"></i> Quality Tier</h3>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="pricing" value="default" id="pricing-default" checked>
                            <label for="pricing-default">üéµ Standard</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="pricing" value="premium" id="pricing-premium">
                            <label for="pricing-premium">üëë Premium</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <h3><i class="fas fa-clock"></i> Video Length</h3>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="length" value="short" id="length-short" checked>
                            <label for="length-short">‚è±Ô∏è Short (30s)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="length" value="medium" id="length-medium">
                            <label for="length-medium">‚è∞ Medium (60s)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="length" value="long" id="length-long">
                            <label for="length-long">‚è≥ Long (90s)</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <h3><i class="fas fa-microphone"></i> Artist Inspiration (Optional)</h3>
                    <input type="text" name="artist" class="text-input" placeholder="e.g., Taylor Swift, The Weeknd, Billie Eilish...">
                </div>
                
                <div class="form-group">
                    <h3><i class="fas fa-lightbulb"></i> Creative Vision (Optional)</h3>
                    <input type="text" name="vision" class="text-input" placeholder="Describe the style, theme, or story you envision...">
                </div>
                
                <button type="submit" class="submit-button" id="submitButton">
                    <i class="fas fa-magic"></i> Create My Music Video
                </button>
            </form>
        </div>
        
        <div id="result" class="result-section"></div>
    </div>
    
    <script src="/static/app.js"></script>

<script>
// Initialize floating ball functionality
function initFloatingBall() {
  const ball = document.getElementById('minimax-floating-ball');
  if (!ball) return;

  // Initial animation
  ball.style.opacity = '0';
  ball.style.transform = 'translateY(20px)';

  setTimeout(() => {
    ball.style.opacity = '1';
    ball.style.transform = 'translateY(0)';
  }, 500);

  // Handle logo click
  const ballContent = ball.querySelector('.minimax-ball-content');
  ballContent.addEventListener('click', function (e) {
    e.stopPropagation();
    window.open('https://agent.minimax.io/agent', '_blank');
    ball.style.transform = 'scale(0.95)';
    setTimeout(() => {
      ball.style.transform = 'scale(1)';
    }, 100);
  });

  // Handle close button click
  const closeIcon = ball.querySelector('.minimax-close-icon');
  closeIcon.addEventListener('click', function (e) {
    e.stopPropagation();
    ball.style.opacity = '0';
    ball.style.transform = 'translateY(20px)';

    setTimeout(() => {
      ball.style.display = 'none';
    }, 300);
  });
}

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', initFloatingBall); 
</script>
